<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" type="text/css" media="all" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>

	<script src="./price_range_script.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="./price_range_style.css"/>
</head>
<body>
<div class="price-range-block">
	<h2>Price Slider</h2>
	<P id="spanOutput"></P>
	<div id="slider"></div>

</div>
<script type="text/javascript">
 $(document).ready(function () {
    var outputSpan = $('#spanOutput');
    var sliderDiv = $('#slider');

    sliderDiv.slider({
        range: true,
        min: 0,
        max: 48,
        values: [5, 13],
        slide: function (event, ui) {
            outputSpan.html('$'+ui.values[0]  + ' &  $'+ ui.values[1] );
        }
    });

    outputSpan.html('$'+sliderDiv.slider('values', 0) + ' &  $'
        + sliderDiv.slider('values', 1));
});

</script>
</body>
</html>
